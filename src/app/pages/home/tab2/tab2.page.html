
<app-header [title]="'Preguntas Frecuentes'" [backActive]="true"></app-header>

<ion-content>
  
  <container-app>

    <container *ngIf="viewFAQs">
      <h3 [style.color]="genericService.getColorHex()">{{title}}</h3>
      <section class="box_question" *ngFor="let item of faqs">
        <div class="accordion">
          <p class="title_accordion" >{{item.pregunta}}</p>
          <ion-icon name="add"  (click)="accordion($event)"></ion-icon>
        </div>
        <div class="panel">
          <p>{{item.respuesta}}</p>
        </div>
       </section>
       <section class="box_btn">
        <button (click)="return()" [style.background-color]="genericService.getColorHex()" class="boton-desk">
       Regresar
        </button>
       </section>
    </container>


  </container-app>

</ion-content>

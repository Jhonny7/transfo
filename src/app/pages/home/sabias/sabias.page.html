<app-header [title]="'Sabías Qué...'" [backActive]="true"></app-header>

<ion-content>

  <section *ngIf="step == 1" class="temas">

    <tema [tema]="t" *ngFor="let t of temas" (click)="cargarSabias(t)"></tema>

  </section>

  <section *ngIf="step == 2" class="sbs">
      <p>{{ temaSelect.label }}</p>

      <div *ngFor="let s of sabias" (click)="cargarSabiaUnico(s)">
        {{ s.nombre }}
      </div>
  </section>

  <section *ngIf="step == 3" class="galria">
    <gallery [galleryItems]="imgsBanner"></gallery>
    <p class="t-sbs">{{ sabiasSelect.nombre }}</p>

    <div [innerHTML]="sabiasSelect.d2"></div>

    <div class="lnks">
      <p>Links de referencia</p>

      <div *ngFor="let l of sabiasSelect.jsonArray" class="ar">
        <a [href]="l.link" target="_blank">{{ l.link }}</a>
      </div>
    </div>
  </section>

</ion-content>

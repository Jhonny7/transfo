<section class="card-categoria" [style.border-color]="themeService.getColorHex()" [style.background]="'url(' + env.getImagenIndividual + card.id_archivo + ')'">
  <div class="logo-card" [style.border-color]="themeService.getColorHex()">
    <img [src]="env.getImagenIndividual + card.descripcion" alt="">
  </div>

  <p class="nombre">{{ card.nombre }}</p>
</section>

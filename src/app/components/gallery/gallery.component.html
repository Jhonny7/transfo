<!-- Slider main container -->
<div class="swiper-container swiper-{{epochNumber}}" [style.height]="" (window:resize)="onResize($event)" id="swp">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide" *ngFor="let g of galleryItems">
      <section class="contenedor-img">
        <img [src]="env.getImagenIndividual + g.image" alt="" id="in">
        <div class="textos">
          <p class="titulo">{{ g.name }}</p>
          <p class="descripcion">{{ g.description }}</p>
          <button [style.background-color]="colorHeader">{{ g.buttonText }}</button>
        </div>
      </section>
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>


</div>
